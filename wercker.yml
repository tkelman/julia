    - script:
        name: cross-compile julia
        code: "echo 'XC_HOST = i686-w64-mingw32' >> Make.user;
              make win-extras;
              for i in usr deps; do
                if [ -e $WERCKER_CACHE_DIR/$i ]; then
                  ls -al $WERCKER_CACHE_DIR/$i/*;
                  cp -rf $WERCKER_CACHE_DIR/$i .;
                fi;
                ls -al $i/*;
              done;
              mkdir -p $WERCKER_CACHE_DIR/deps;
              for i in openblas; do
                make -j8 -C deps install-$i;
                cp -rf deps/$i-*/ $WERCKER_CACHE_DIR/deps;
              done;
              cp -rf usr $WERCKER_CACHE_DIR"
