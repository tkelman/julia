box: tkelman/mingw@0.1.0
build:
  steps:
    - script:
        name: cross-compile julia for win32
        code: "export XC_HOST=i686-w64-mingw32;
              echo 'LLVM_FLAGS = ac_cv_have_decl_strerror_s=no' > Make.user;
              mkdir -p usr/bin;
              mkdir -p $WERCKER_CACHE_DIR/$XC_HOST;
              ls -al $WERCKER_CACHE_DIR/$XC_HOST;
              if [ -e $WERCKER_CACHE_DIR/$XC_HOST/usr.tar.xz ]; then
                time(tar -xJf $WERCKER_CACHE_DIR/$XC_HOST/usr.tar.xz);
                rm $WERCKER_CACHE_DIR/$XC_HOST/usr.tar.xz;
              elif [ -e $WERCKER_CACHE_DIR/$XC_HOST/usr.tar ]; then
                time(tar -xf $WERCKER_CACHE_DIR/$XC_HOST/usr.tar);
              fi;
              for i in llvm fftw gmp mpfr pcre dsfmt openblas suitesparse arpack; do
                if [ -e $WERCKER_CACHE_DIR/$XC_HOST/$i.tar.xz ]; then
                  time(tar -xJf $WERCKER_CACHE_DIR/$XC_HOST/$i.tar.xz);
                  rm $WERCKER_CACHE_DIR/$XC_HOST/$i.tar.xz;
                elif [ -e $WERCKER_CACHE_DIR/$XC_HOST/$i.tar ]; then
                  time(tar -xf $WERCKER_CACHE_DIR/$XC_HOST/$i.tar);
                fi;
                time(make -j8 -C deps install-$i);
                if [ $i = suitesparse ]; then
                  time(tar -cf $WERCKER_CACHE_DIR/$XC_HOST/$i.tar deps/SuiteSparse-*/ deps/SuiteSparse-*.tar.gz);
                else
                  time(tar -cf $WERCKER_CACHE_DIR/$XC_HOST/$i.tar deps/$i-*/ deps/$i-*.tar.*);
                fi;
              done;
              time(tar -cf $WERCKER_CACHE_DIR/$XC_HOST/usr.tar usr);"
#              make win-extras;
#              make -j8 dist"
