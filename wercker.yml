#box: ruudk/ubuntu14.04@1.0.0
box: makespace/python-deploy@0.0.4
build:
  steps:
    - install-packages:
        packages: "--no-install-recommends software-properties-common
                  make git p7zip-full gcc g++-mingw-w64 gfortran-mingw-w64"
    - script:
        name: add wine ppa
        code: sudo apt-add-repository ppa:ubuntu-wine/ppa -y
    - install-packages
        packages: --no-install-recommends wine1.7
    - script:
        name: cross-compile julia
        code: "echo 'XC_HOST = i686-w64-mingw32' >> Make.user;
              make win-extras && make dist;"
