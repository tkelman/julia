box: ruudk/ubuntu14.04@1.0.0
build:
  steps:
    - install-packages:
        packages: make git p7zip g++-mingw-w64 gfortran-mingw-w64
    - script:
        name: cross-compile julia
        code: "sudo apt-get install wine --no-install-recommends -qq -y;
              echo 'XC_HOST = i686-w64-mingw32' >> Make.user;
              make win-extras && make dist;"
