box: ruudk/ubuntu14.04@1.0.0
build:
  steps:
    - script:
        name: add wine ppa
        code: "sudo apt-get update -qq;
              sudo apt-get install software-properties-common -qq -y;
              sudo apt-add-repository ppa:ubuntu-wine/ppa"
    - install-packages:
        packages: --no-install-recommends make git p7zip-full wine1.7 gcc g++-mingw-w64 gfortran-mingw-w64
    - script:
        name: cross-compile julia
        code: "echo 'XC_HOST = i686-w64-mingw32' >> Make.user;
              make win-extras && make dist;"
