version: 2.0
jobs:
  build:
    docker:
      - image: ubuntu:14.04
#      - image: circleci/python:2.7
#    resource_class: xlarge
    steps:
      - run: apt-get update
      - run: apt-get install -y git make patch m4 xz-utils
             ccache g++-multilib gfortran-multilib
      - checkout
      - restore_cache:
          keys:
            - ccache
      - run: contrib/download_cmake.sh
      - run: make -j6 -C deps USECCACHE=1 || make USECCACHE=1
      - run: make -j6 all && make -j6 install
      - save_cache:
          key: ccache
          paths:
            - ~/.ccache
