install:
  - cinst cyg-get
  - set PATH=%PATH%;C:\cygwin
  - cyg-get default
  - cyg-get make
  - cyg-get mingw64-x86_64-gcc-g++
  - cyg-get mingw64-x86_64-gcc-gfortran

build_script:
  C:\cygwin\bin\sh.exe --login -c "cd /cygdrive/c/projects/julia; pwd; uname -a; ls; make XC_HOST=x86_64-w64-mingw32"
