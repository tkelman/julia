install:
  - cinst cyg-get
  - set PATH=%PATH%;C:\cygwin
  - cyg-get default
  - cyg-get make
  - cyg-get mingw64-x86_64-gcc-g++
  - cyg-get mingw64-x86_64-gcc-fortran
  - cyg-get dos2unix

build_script:
  C:\cygwin\bin\sh.exe --login -c "cd /cygdrive/c/projects/julia && \
    dos2unix contrib/relative_path.sh && XC_HOST=x86_64-w64-mingw32 make"
